<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>DApp</title>
</head>
<body>
    <!-- Alert notification -->
    <div class="alert alert-info" id="alert">
      <h5 id="eventMessage"></h5>
    </div>
    <!-- Body -->
    <div class="container" >
        <div class="row">
            <div id="mainUI" class="col-lg-9">
                <h1 class="text-center">TRY: the nfT lotteRY</h1>
                <h3 class="text-center" id="accountId">Your address: </h3>
                <h2>The owner of this DApp is:</h2>
                <h3 id="creator"></h3>
                  <div class="form-group">
                    <label for="ImputDuration">Round duration</label>
                    <input type="text" class="form-control" id="inputDuration" placeholder="Enter round duration">
                  </div>
                <button class="btn btn-primary" onclick="App.startLottery()">Create Lottery</button>
                <h3 id="result"></h3>
                <button class="btn btn-primary" onclick="App.buy()">Buy</button>
                <h3 id="result"></h3>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    
</body>
</html>
