<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TRY DApp</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="index.html">TRY: the nfT lotteRY</a>
            <span class="navbar-text" id="accountId">Your address:</span>
    </nav>
    <!-- Alert notification -->
    <div class="alert alert-info" id="alert">
      <h5 id="eventMessage"></h5>
    </div>
    <!-- Body -->
    <div class="container-fluid text-center">
      <div class="row content">
        <br>
        <div class="col-sm-2 sidenav">
            <br>
          <h3>Lottery Info</h3>
          <br>
          <h6 id="statusRound">Round: </h6>
          <h6 id="closingBlock">Closing block: </h6>
          <h6 id="statusBlock">Current block: </h6>
        </div>

    <div class="container" >
        <div class="row">
            <div id="mainUI" class="col-lg-9">
                <br>
                <h1 class="display-4">Buy your ticket!</h1>
                <br>
                <h4 class="text-center">Choose the numbers of your ticket:</h4>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Numbers</span>
                      </div>
                      <input type="number" min="1" max="69" aria-label="first-number" name="inputNumbers[]" class="form-control" required/>
                      <input type="number" min="1" max="69" aria-label="second-number" name="inputNumbers[]" class="form-control" required/>
                      <input type="number" min="1" max="69" aria-label="third-number" name="inputNumbers[]" class="form-control" required/>
                      <input type="number" min="1" max="69" aria-label="fourth-number" name="inputNumbers[]" class="form-control" required/>
                      <input type="number" min="1" max="69" aria-label="fifth-number" name="inputNumbers[]" class="form-control" required/>
                      <input type="number" min="1" max="26" aria-label="powerball" name="inputNumbers[]" class="form-control" required/>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" onclick="App.buy()">Buy Ticket</button>
                    <div>
                    <span class="text-center" id="eventWin"></span>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    
</body>
</html>
